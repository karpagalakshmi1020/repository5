 <!DOCTYPE html>
<html ng-app = 'caseApp'>
    <head>
		<style>
			body{
				background-color:pink;
			}
		</style>
        <title>DEMONSTRATING BUILTIN CURRENCY FILTER</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			var name=window.prompt("Enter your register number");
		</script>
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
    <h1>CURRENCY FILTER DEMO</h1>
	<div ng-controller='caseController'>
		<strong>User name:</strong>
		<div>
			<input type="text" ng-model="name" ng-blur="upper();">
		</div>
		<br/>
		<div>
			<strong>Cost in Indian rupees:</strong>{{money | currency: "INR" : 3}}
		</div>
			<br/>
			<br/>
		<div>
			<strong>Cost in US dollars:</strong>{{money | currency: "USD$" : 3}}
		</div>
    </div>
  	</body>
</html>
